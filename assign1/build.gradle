apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

sourceSets.main.java.srcDirs = ['src']
sourceSets.test.java.srcDirs = ['test']

dependencies {
  testCompile group: 'junit', name: 'junit', version: "4.+"
}

repositories {
  mavenCentral()
}

task(runui, dependsOn: 'classes', type: JavaExec) {  
	main = 'minesweeper.ui.MinesweeperUI'
	classpath = sourceSets.main.runtimeClasspath
}

jacocoTestReport {
    doFirst{
        classDirectories = files('./build/classes/main/minesweeper')
    }

    reports {
        xml.enabled false
        csv.enabled false
        html.destination "build/reports/coverageHtml"
    }
}

defaultTasks 'clean', 'test', 'jacocoTestReport', 'runui'
